version: '3.4'

services:
  otusteachingpromocodefactorywebhost:
    image: otusteachingpromocodefactorywebhost
    build:
      context: .
      dockerfile: src/Otus.Teaching.PromoCodeFactory.WebHost/Dockerfile
    ports:
      - 5000:5000
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:/remote_debugger:rw

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: "test"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - postrges_volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postrges_volume:
    external: false